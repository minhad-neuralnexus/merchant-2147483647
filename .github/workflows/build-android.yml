 build_ios:
  name: Build iOS IPA
  runs-on: macos-latest
  # needs: build_android

  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.0.app

    - name: Build IPA
      run: |
        cd action-repo-main
        xcodebuild -project action-repo.xcodeproj \
                   -scheme action-repo \
                   -sdk iphoneos \
                   -configuration Release \
                   -archivePath build/action-repo.xcarchive archive
        xcodebuild -exportArchive \
                   -archivePath build/action-repo.xcarchive \
                   -exportOptionsPlist ExportOptions.plist \
                   -exportPath build/IPA

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA
        path: action-repo-main/build/IPA/*.ipa
